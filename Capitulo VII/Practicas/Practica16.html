<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
    <script>
        // alert(hora);
        document.writeln("<h3>7.16 Escriba una secuencia de comandos que calcule 10*N, 100*N y 1000*N de "
            + "los números del 0 al 5 y produzca texto de HTML5 que muestre los valores resultantes "
            + "en un formato de tabla</h3>");
        document.writeln("<table style: 'border'>"
            + "<thead><tr>"
            + "<th>Número</th>"
            + "<th>10*N</th>"
            + "<th>100*N</th>"
            + "<th>1000*N</th>"
            + "</tr></thead><tbody>");
        for (var i = 1; i < 7; i++) {
            document.writeln("<tr><td>" + i + "</td><td>" + i * 10 + "</td><td>" + i * 100 + "</td><td>" + i * 1000 + "</tr>");
        }
        document.writeln("</tbody></table>");
    </script>
</head>

</body>

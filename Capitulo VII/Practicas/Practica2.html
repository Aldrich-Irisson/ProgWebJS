    <h3>7.2 Escribe cuatro instrucciones de JavaScript que sumen 1, cada una, a la variable x, que contiene un número.
    </h3>
    <ol>
        <li>x = x + 1;</li><br>
        <li>x += 1;</li><br>
        <li>++x;</li><br>
        <li>x++;</li>
    </ol>

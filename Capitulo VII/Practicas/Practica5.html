    <script>
        document.writeln("<h1>Ejercicios de autoevaluación</h1><hr><br>"
            + "<h3>7.5 Combine las instrucciones que escribió en el "
            + "ejercicio 7.4 para formar una secuencia de comandos que calcule "
            + "e imprima la suma de los enteros del 1 al 10. Use la instrucción "
            + "while para iterar a través de las instrucciones de cálculo e incremento. "
            + "El ciclo debe terminar cuando el valor de x se vuelva 11.</h3>");
        var suma;
        var x;
        x = 1;
        suma = 0;
        while (x <= 10) {
            suma += x;
            ++x;
        }
        document.writeln("<h3>La suma es: " + suma + "</h3>");

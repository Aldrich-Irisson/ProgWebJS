<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
    <script>
        //TODO: Palindromo
        var numeros = parseInt(window.prompt("Ingresa un número de 5 Dígitos: "));
        var inicio = 0;
        var si;
        if (numeros.length > 5) {
            while (numeros.length != 5) {
                alert('Ingrese un numero de cinco digitos');
            }
        }
        var final = numeros.length - 1;
        while (numeros[inicio] == numeros[final]) {
            if (inicio > final) {
                si = true;
            }
            inicio++;
            final--;
        }
        document.writeln("El número " + numeros + si ? " es palindromo" : " no es palindromo");
    </script>
</head>

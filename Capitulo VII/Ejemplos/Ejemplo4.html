<!DOCTYPE html>
<html lang="en">

<!-- Fig. 7.14: incremento.html -->
<!-- Preincremento y postincremento -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preincremento y postincremento</title>
    <script>
        var c;
        c = 5;
        document.writeln("<h3>Postincremento</h3>");
        document.writeln("<p>" + c); // imprime 5
        // imprime 5 y luego incrementa
        document.writeln(" " + c++);
        document.writeln(" " + c + "</p>"); //imprime 6

        c = 5;
        document.writeln("<h3>Preincremento</h3>");
        document.writeln("<p>" + c); // imprime 5
        // imcrementa y luego imprime 6
        document.writeln(" " + ++c);
        document.writeln(" " + c + "</p>"); //imprime 6
    </script>
</head>

<body>

</body>

</html>

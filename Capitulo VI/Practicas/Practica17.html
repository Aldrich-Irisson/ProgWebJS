<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
    <script>
        // definición de variables
        var num1, num2, mayor, menor;
        // lee los números del usuario como cadena
        num1 = window.prompt(" Escribe el primer número: ");
        num2 = window.prompt(" Escribe el segundo número: ");
        // convierte los números de cadenas a enteros
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        // Realiza las validaciones
        if (num1 > num2) {
            window.alert(num1 + " es mayor que " + num2);
        } else if (num2 > num1) {
            window.alert(num2 + " es mayor que " + num1);
        } else {
            window.alert("Estos números son iguales.");
        }
        // instrucción
        document.writeln('<h3> 6.17 Escriba una secuencia de comandos que pida al usuario que '
            + 'introduzca dos enteros, obtenga los números del usuario y produzca texto que '
            + 'muestre el número más grande seguido de las palabras "es mayor que" en un diálogo '
            + 'de alerta. Si los números son iguales, imprima texto de HTML5 que muestre el '
            + 'mensaje "Estos números son iguales". Use las técnicas mostradas en la figura 6.14.</h3>');
        // muestra los números escritos por el usuario
        document.writeln("<ul><li>Primer número: " + num1 + "</li>");
        document.writeln("<li>Segundo número: " + num2 + "</li></ul>");
    </script>
</head>

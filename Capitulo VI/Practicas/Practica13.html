            color: green;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

<body>
    <h3>6.13 Dada y = ax <sup>3</sup> + 7, ¿cuáles de las siguientes instrucciones de JavaScript son correctas para esta
        ecuación?</h3>
    <ol type="a">
        <li class="selec"><u>y = a * x * x * x + 7;</u></li><br>
        <li>y = a * x * x * (x + 7);</li><br>
        <li>y = (a * x) * x * (x + 7);</li><br>
        <li class="selec"><u>y = (a * x) * x * x + 7;</u></li><br>
        <li class="selec"><u>y = a * (x * x * x) + 7;</u></li><br>
        <li>y = a * x * (x * x + 7);</li>
    </ol>
</body>

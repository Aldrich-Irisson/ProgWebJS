<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
    <script>
        // instrucción
        document.writeln('<h3> 6.23 Escriba una secuencia de comandos que reciba '
            + 'tres números, determine y produzca marcado que muestre la cantidad '
            + 'de números negativos, positivos y ceros introducidos.</h3>');
        // declaración de variables
        var n1, n2, n3;
        var numNeg = 0;
        var numPos = 0;
        var ceros = 0;
        // lee los números ingresado por el usuario
        n1 = window.prompt("Escribe el primer número: ");
        n2 = window.prompt("Escribe el segundo número: ");
        n3 = window.prompt("Escribe el tercer número: ");
        // convierte los números de cadena a entero
        n1 = parseInt(n1);
        n2 = parseInt(n2);
        n3 = parseInt(n3);
        // clasifica los números
        if (n1 == 0) {
            ceros++;
        } else if (n1 > 0) {
            numPos++;
        } else {
            numNeg++;
        }
        if (n2 == 0) {
            ceros++;
        } else if (n2 > 0) {
            numPos++;
        } else {
            numNeg++;
        }
        if (n3 == 0) {
            ceros++;
        } else if (n3 > 0) {
            numPos++;
        } else {
            numNeg++;
        }
        document.writeln("<p>De los números introducidos hay: <br> " 
            + numNeg + " números negativos <br>"
            + numPos + " números positivos <br>"
            + ceros + " ceros.</p>");
    </script>
</head>
